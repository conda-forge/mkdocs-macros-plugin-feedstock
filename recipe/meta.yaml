{% set name = "mkdocs-macros-plugin" %}
{% set version = "1.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5fd6969e2c43e23031ffb719bebe7421163ea26f4dc360af2343144ca979b04b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
   host:
     - pip
     - setuptools
     - python >=3.8
   run:
     - python >=3.8
     - mkdocs >=0.17
     - hjson-py
     - jinja2
     - packaging
     - pathspec
     - python-dateutil
     - super-collections
     - termcolor
     - pyyaml

test:
  imports:
    - mkdocs_macros

about:
  home: https://github.com/fralau/mkdocs_macros_plugin
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Unleash the power of MkDocs with macros and variables

extra:
  recipe-maintainers:
    - marcelotrevisani
    - hoechenberger
