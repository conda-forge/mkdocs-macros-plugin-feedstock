{% set name = "mkdocs-macros-plugin" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 12aa45ce7ecb7a445c66b9f649f3dd05e9b92e8af6bc65e4acd91d26f878c01f

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - setuptools
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - mkdocs >=0.17
    - hjson-py
    - jinja2
    - packaging
    - pathspec
    - python-dateutil
    - super-collections
    - termcolor
    - pyyaml

test:
  requires:
    - python {{ python_min }}
  imports:
    - mkdocs_macros

about:
  home: https://github.com/fralau/mkdocs_macros_plugin
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Unleash the power of MkDocs with macros and variables

extra:
  recipe-maintainers:
    - marcelotrevisani
    - hoechenberger
