{% set name = "mkdocs-macros-plugin" %}
{% set version = "0.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb57b2b82a26ab3a7766fe8d1488c96d7533508d4b6d899d25f1cc34a28d64c2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
  run:
    - jinja2
    - mkdocs >=0.17
    - python >=3.5
    - pyyaml
    - repackage
    - termcolor

test:
  imports:
    - macros
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/fralau/mkdocs_macros_plugin
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Unleash the power of MkDocs with macros and variables

extra:
  recipe-maintainers:
    - marcelotrevisani
