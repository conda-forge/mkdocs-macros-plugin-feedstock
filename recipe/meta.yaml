{% set name = "mkdocs-macros-plugin" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 70f9cb691b06d9765cca38c621c7d2a85442866a9f4dfd665c0f030fd930f837

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - jinja2
    - mkdocs >=0.17
    - mkdocs-macros-test
    - mkdocs-material
    - python >=3.5
    - python-dateutil
    - pyyaml
    - termcolor

test:
  imports:
    - macros

about:
  home: https://github.com/fralau/mkdocs_macros_plugin
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Unleash the power of MkDocs with macros and variables

extra:
  recipe-maintainers:
    - marcelotrevisani
